<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Freinds | Kakao Clone</title>
    <script src="https://kit.fontawesome.com/66fdcee069.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <!-- 상단바 -->
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">
                13:54
            </span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <!-- 제목창과 아이콘 두 개  -->
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">Friends</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>

            <span class="header__icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>
    <main class="friends">
        <!-- 나의 프로필  -->
        <header class="friends__header">
            <div class="friends__friend friend">
                <div class="friend__column">
                    <img src="imgs/profile.jpg" alt="" class="g-avatar friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">
                            Jeong Min
                        </span>
                        <span class="friend__status">
                            go.jminn@gmail.com
                        </span>
                    </div>

                </div>
            </div>
        </header>
        <!-- 플러스 친구 -->
        <div class="friends__plus">
            <h5 class="friends__title">Plus friend</h5>
            <div class="friends__friend friend">
                <div class="friend__column">
                    <img src="imgs/plus.jpg" alt="" class="friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">
                            Plus Friend
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <!-- 친구 리스트 -->
        <ul class="friends__list">
            <h5 class="friends__title">Friends 14</h5>
            <li class="friends__friend friend friend--lg">
                <div class="friend__column">
                    <img src="imgs/profile.jpg" alt="" class="friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">
                            Nicolas Serrano
                        </span>
                        <span class="friend__status">
                            nomadcoders.co
                        </span>
                    </div>
                </div>
                <div class="friend__column">
                    <div class="friend__now-listening">
                        <span>
                            Let you Love Me - Rita Ora
                            <i class="fas fa-play"></i>
                        </span>
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link">
                    <i class="fas fa-user"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                    <div class="nav__badge">18</div>
                    <i class="far fa-comment"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div class="bigScreen">
        <span class="bigScreen__text">Please make your screen smaller</span>
    </div>
</body>

</html>
